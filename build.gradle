buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'net.serenity-bdd:serenity-gradle-plugin:2.1.6'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

description = 'Test Automation Solution using Serenity'
group = 'com.bpdts'
version = '1.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    serenityVersion = "2.1.6"
}

dependencies {
    compile(
            "net.serenity-bdd:serenity-core:${serenityVersion}",
            "net.serenity-bdd:serenity-junit:${serenityVersion}",
            "net.serenity-bdd:serenity-report-resources:${serenityVersion}",
            "net.serenity-bdd:serenity-rest-assured:${serenityVersion}",
            "net.serenity-bdd:serenity-cucumber:1.9.51"
    )
}

test {
    systemProperties System.getProperties()
}

test.finalizedBy(aggregate)

gradle.startParameter.continueOnFailure = true